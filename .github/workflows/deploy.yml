name: 'Deploy Example Apps'
run-name: 'ðŸš€ Deploy Example Apps: ${{ github.event.head_commit.message || github.event.pull_request.title }}'

on:
  push:
    branches:
      - main
      - release

jobs:
  vue:
    name: 'Vue'
    uses: ./.github/workflows/_reuse_.deploy.yml
    secrets: inherit
    with:
      appBasename: 'vue'
      meteorBaseImage: 'jorgenvatle/meteor-base'
      nodeVersion: '20-alpine'

  svelte:
    name: 'Svelte'
    uses: ./.github/workflows/_reuse_.deploy.yml
    secrets: inherit
    with:
      appBasename: 'svelte'
      meteorBaseImage: 'jorgenvatle/meteor-base'
      nodeVersion: '20-alpine'

  react:
    name: 'React'
    uses: ./.github/workflows/_reuse_.deploy.yml
    secrets: inherit
    with:
      appBasename: 'react'
      meteorBaseImage: 'jorgenvatle/meteor-base'
      nodeVersion: '20-alpine'

  solid:
    name: 'Solid'
    uses: ./.github/workflows/_reuse_.deploy.yml
    secrets: inherit
    with:
      appBasename: 'solid'
      meteorBaseImage: 'jorgenvatle/meteor-base'
      nodeVersion: '20-alpine'

  vue-meteor-v3:
    name: 'Meteor v3'
    uses: ./.github/workflows/_reuse_.deploy.yml
    secrets: inherit
    with:
      appBasename: 'meteor-v3-vue'
      meteorBaseImage: 'jorgenvatle/meteor-base'
      nodeVersion: '20-alpine'

  vue-ssr:
    name: 'Vue + SSR'
    uses: ./.github/workflows/_reuse_.deploy.yml
    secrets: inherit
    with:
      appBasename: 'vue-ssr'
      meteorBaseImage: 'jorgenvatle/meteor-base'
      nodeVersion: '20-alpine'