name: 'Test build'
run-name: '🗃️ Test build: ${{ github.event.head_commit.message || github.event.pull_request.title }}'

on:
  push:
    branches:
      - main
      - release
      - github-step-summary
  pull_request:
    branches:
      - main
      - release

jobs:
  vue:
    name: 'Vue'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      appBasename: 'vue'

  svelte:
    name: 'Svelte'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      appBasename: 'svelte'

  react:
    name: 'React'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      appBasename: 'react'

  solid:
    name: 'Solid'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      appBasename: 'solid'

  vue-meteor-v3:
    name: 'Meteor v3'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      appBasename: 'meteor-v3-vue'
      meteorBaseImage: 'jorgenvatle/meteor-base'
      nodeVersion: '20-alpine'